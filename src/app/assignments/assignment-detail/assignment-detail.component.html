<mat-card>
  <mat-card-content>

    <mat-card-subtitle>{{
      assignmentTransmis.dateDeRendu | date
    }}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions class="container">

    </button>
    <nav>
      <a routerLink="edit">
        <button mat-raised-button color="primary"
                [disabled]="!isAdmin()"
        >
          EDIT
        </button>
      </a>
    </nav>
  </mat-card-actions>
</mat-card>

}
